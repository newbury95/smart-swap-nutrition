
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#00b3a1" />
    <meta name="author" content="NutriTrack" />
    <meta name="application-name" content="NutriTrack" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="NutriTrack" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Your Fitness Journey</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/index.html" as="document" />
    <link rel="preload" href="/favicon.ico" as="image" />
    
    <!-- Prevent content blocking -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';">
    
    <!-- Structured data for rich results -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "NutriTrack",
        "description": "Track your nutrition, set fitness goals, and achieve a healthier lifestyle with our comprehensive nutrition tracking tools.",
        "url": "https://yoursite.com",
        "applicationCategory": "HealthApplication",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "operatingSystem": "Web",
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "ratingCount": "157"
        }
      }
    </script>
    
    <!-- Local business data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "HealthAndBeautyBusiness",
        "name": "NutriTrack",
        "image": "/og-image.png",
        "description": "Your personal nutrition tracking solution.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Health Street",
          "addressLocality": "Fitness City",
          "addressRegion": "FC",
          "postalCode": "12345",
          "addressCountry": "US"
        },
        "telephone": "+1-234-567-8910",
        "priceRange": "Free - $9.99"
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
